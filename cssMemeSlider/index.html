<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <title>SliderMeme</title>
</head>
<body>
  <main class="main">

    <div class="slider">
      <div class="container_slider">
        <img src="./img/1sa6A6-aE20.jpeg" alt="slider_img-one">
        <img src="./img/c9o2aowLAYg.jpeg" alt="slider_img-two">
        <img src="./img/EDCC99ORfEM.jpeg" alt="slider_img-three">
        <img src="./img/oN6GU55T1OI.jpeg" alt="slider_img-four">
        <img src="./img/vS7UOYyDA9U.jpeg" alt="slider_img-five">
        <img src="./img/yMIXN01_zXk.jpeg" alt="slider_img-six">
      </div>
    </div>


    <div class="input_slider">
      <div class="container_input_slider">
        <input class="input" type="radio" name="radio" id="slide-one" checked />
        <label class="label" for="slide-one"></label>

        <input class="input" type="radio" name="radio" id="slide-two" />
        <label class="label" for="slide-two"></label>

        <input class="input" type="radio" name="radio" id="slide-three" />
        <label class="label" for="slide-three"></label>

        <input class="input" type="radio" name="radio" id="slide-four" />
        <label class="label" for="slide-four"></label>

        <input class="input" type="radio" name="radio" id="slide-five" />
        <label class="label" for="slide-five"></label>

        <input class="input" type="radio" name="radio" id="slide-six" />
        <label class="label" for="slide-six"></label>
      </div>
    </div>


    <div class="text_slider">
      <div class="container_text_slider">
          <p class="slide-one">Бойцы невидимого фронта</p>
          <p class="slide-two">Маленькие радости рабочего процесса</p>
          <p class="slide-three">Жизненные шутки про код </p>
          <p class="slide-four">Там много вопросов и так мало ответов </p>
          <p class="slide-five">Новый удобный интерфейс</p>
          <p class="slide-six">И так каждый раз</p>
      </div>
  </div>


  </main>
</body>
</html>
