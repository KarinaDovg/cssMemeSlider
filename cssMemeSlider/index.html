<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <title>SliderMeme</title>
</head>
<body>
  <input class="input" type="radio" name="radio" id="slide-one" checked />
  <input class="input" type="radio" name="radio" id="slide-two" />
  <input class="input" type="radio" name="radio" id="slide-three" />
  <input class="input" type="radio" name="radio" id="slide-four" />
  <input class="input" type="radio" name="radio" id="slide-five" />


    <div class="slider">
      <div class="container_slider">
        <img src="./img/c9o2aowLAYg.jpeg" alt="slider_img-one">
        <img src="./img/EDCC99ORfEM.jpeg" alt="slider_img-two">
        <img src="./img/oN6GU55T1OI.jpeg" alt="slider_img-three">
        <img src="./img/vS7UOYyDA9U.jpeg" alt="slider_img-four">
        <img src="./img/yMIXN01_zXk.jpeg" alt="slider_img-five">
      </div>
    </div>

    <div class="container_common">
      <div class="label_slider">
          <label class="label" for="slide-one">
            <div class="firstBtn_one">
              <div class="secondBtn"></div>
            </div>
          </label>
  
          <label class="label" for="slide-two">
            <div class="firstBtn_two">
              <div class="secondBtn"></div>
            </div>
          </label>
  
          <label class="label" for="slide-three">
            <div class="firstBtn_three">
              <div class="secondBtn"></div>
            </div>
          </label>

          <label class="label" for="slide-four">
            <div class="firstBtn_four">
              <div class="secondBtn"></div>
            </div>
          </label>

          <label class="label" for="slide-five">
            <div class="firstBtn_five">
              <div class="secondBtn"></div>
            </div>
          </label>
      </div>

      <div class="text_slider">
        <div class="container_text_slider">
            <p class="slide-one">Маленькие радости рабочего процесса</p>
            <p class="slide-two">Жизненные шутки про код </p>
            <p class="slide-three">Там много вопросов и так мало ответов </p>
            <p class="slide-four">Новый удобный интерфейс</p>
            <p class="slide-five">И так каждый раз</p>
        </div>
      </div>
    </div>
</body>
</html>
